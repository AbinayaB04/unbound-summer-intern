<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Gateway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Command Gateway</h1>

    <!-- API Key input -->
    <div class="mb-3">
        <label for="apiKey" class="form-label">API Key</label>
        <input type="text" id="apiKey" class="form-control" placeholder="Enter your API Key">
    </div>

    <!-- Command submission -->
    <div class="mb-3">
        <label for="commandText" class="form-label">Command</label>
        <input type="text" id="commandText" class="form-control" placeholder="Enter command to execute">
        <button class="btn btn-primary mt-2" onclick="submitCommand()">Submit Command</button>
    </div>

    <div id="messages"></div>

    <!-- Command history -->
    <h3 class="mt-4">Command History</h3>
    <ul id="commandHistory" class="list-group"></ul>

    <!-- Logs -->
    <h3 class="mt-4">Logs</h3>
    <ul id="logs" class="list-group"></ul>

    <!-- Admin: Users -->
    <h3 class="mt-4">Admin: Users</h3>
    <div class="mb-3">
        <input type="text" id="newUserName" class="form-control" placeholder="New user name">
        <select id="newUserRole" class="form-select mt-1">
            <option value="member">Member</option>
            <option value="admin">Admin</option>
        </select>
        <button class="btn btn-success mt-2" onclick="createUser()">Add User</button>
    </div>
    <ul id="userList" class="list-group"></ul>

    <!-- Admin: Rules -->
    <h3 class="mt-4">Admin: Rules</h3>
    <div class="mb-3">
        <input type="text" id="newRulePattern" class="form-control" placeholder="Regex Pattern">
        <select id="newRuleAction" class="form-select mt-1">
            <option value="AUTO_ACCEPT">AUTO_ACCEPT</option>
            <option value="AUTO_REJECT">AUTO_REJECT</option>
        </select>
        <button class="btn btn-success mt-2" onclick="createRule()">Add Rule</button>
    </div>
    <ul id="ruleList" class="list-group"></ul>

</div>
<script src="app.js"></script>
</body>
</html>
